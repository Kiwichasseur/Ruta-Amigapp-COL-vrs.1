<head>

<body>
  <main>
    <article class="principal-container">

      <article class="form-container">
        <section class="mid-container">
          <article class="logo-container">
            <img src="../assets/img/logo.png" alt="logo" class="responsive">
          </article>
        </section>
        <section class="mid-container">
          <header>
            <h1 class="principal-title">REGISTRO</h1>
          </header>
          <form>
            <input class="input" type="text" id="Name" name="Name" placeholder="Nombre" />
            <input class="input" type="text" id="lastName" name="last-name" placeholder="Apellido" />
            <input class="input" type="text" id="email" name="email" placeholder="Correo" />
            <input class="input" type="password" id="password" name="password" placeholder="Contraseña" />
            <label class="terms-container"><input type="checkbox" id="cbox1" value="checkbox"> Aceptar términos y
              condiciones</label>
            <input type="submit" id="ingresar" name="ingresar" value="INGRESAR">
            <label class="log-in">Si ya tienes cuenta ingresa <a href="./login.html">aquí</a> </label>
          </form>
        </section>


      </article>

    </article>
    </article>
